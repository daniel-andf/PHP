<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Register</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <h1>Register</h1>

        <hr>

        <form id="registerform" name="registerform" class="form-horizontal" onsubmit="validate()">
          <div class="form-group">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" id="first_name" name="first_name" placeholder="First Name">
            </div>
          </div>

          <div class="form-group">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" id="last_name" name="last_name" placeholder="Last Name">
            </div>
          </div>


        <div class="form-group">
          <label for="username" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control required" id="username" name="username" placeholder="user@example.com">
          </div>
        </div>

        <div class="form-group">
          <label for="verify_username" class="col-sm-2 col-form-label">Verify Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="verify_username" name="verify_username" placeholder="user@example.com">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control required" id="password" name="password" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="verify_password" class="col-sm-2 col-form-label">Verify Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="verify_password" placeholder="Password">
          </div>
        </div>


        <hr>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <div class="col-md-2">
    </div>

  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script type="text/javascript" src="app_jquery.js">

  </script>
</body>

</html>
